plugins {
    id "com.github.node-gradle.node" version "3.5.1" // Use the modern Node.js plugin
}

node {
    version = "9.11.1"
    npmVersion = "5.6.0"
    download = true
}

//declare a build task
task build

// Declare the zip task with correct syntax
task zip(type: Zip) {
    from('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory = file("dist") // Corrected property
    archiveBaseName.set("trainSchedule") // Set the base name for the archive
}

//declare task dependencies
build.dependsOn zip
zip.dependsOn npm_build
npm_build.dependsOn npm_test
npm_test.dependsOn npmInstall
npm_build.dependsOn npmInstall
